<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Support - Login</title>
  <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
  <main class="login-container">
    <h1>Sign In</h1>
    <br>
    <!-- Tab Buttons -->
    <div class="tab-buttons">
      <button id="studentTab" class="active">Student </button>
      <button id="counsellorTab">Counsellor </button>
    </div>

    <!-- Student Login Form -->
    <form id="studentForm" class="login-form">
      <label for="studentEmail">Email:</label>
      <input type="email" id="studentEmail" placeholder="Enter student email" required>

      <label for="studentPassword">Password:</label>
      <input type="password" id="studentPassword" placeholder="Enter password" required>

      <button type="button" id="studentLoginBtn">Sign In as Student</button>
    </form>

    <!-- Counsellor Login Form -->
    <form id="counsellorForm" class="login-form hidden">
      <label for="counsellorEmail">Email:</label>
      <input type="email" id="counsellorEmail" placeholder="Enter counsellor email" required>

      <label for="counsellorPassword">Password:</label>
      <input type="password" id="counsellorPassword" placeholder="Enter password" required>

      <button type="button" id="counsellorLoginBtn">Sign In as Counsellor</button>
    </form>
  </main>

  <script src="js/login_script.js"></script>
</body>
</html>
